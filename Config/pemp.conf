## PE/MP

[DM_454_WGS_08kb_Links]
feature =
  "clone:dund dm wgs 454 08kb l"
glyph       = segments
bgcolor     = red
fgcolor     = red
key         = DM 454 WGS 08kb Links
category    = PEMP
description = 1
citation    =
 Roche 454 paird ends from the 'Liverpool 15kb' library aligned using Newbler.
 The coresponding clone ends have unique matches on another sequence segment!

[DM_454_WGS_08kb]
feature =
  "clone:dund dm wgs 454 08kb sg"
  "clone:dund dm wgs 454 08kb hg"
  "clone:dund dm wgs 454 08kb lg"
  "clone:dund dm wgs 454 08kb fg"
  "clone:dund dm wgs 454 08kb sb"
  "clone:dund dm wgs 454 08kb hb"
  "clone:dund dm wgs 454 08kb lb"
  "clone:dund dm wgs 454 08kb fb"
glyph       = segments
bgcolor     = \&color_by_length_flag
fgcolor     = \&color_by_length_flag
fontcolor   = \&color_by_length_flag
connector   = \&style_by_orientation_flag
key         = DM 454 15kb
category    = PEMP
description = 1
show summary = 550000
citation    =
 Roche 454 paird ends from the 'Liverpool 15kb' library aligned using Newbler.
 The clone ends pair correctly (solid connector) or not (dahsed connector),
 and are color coded by insert-size.



